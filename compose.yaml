services:
  zakuro-worker:
    container_name: zakuro-worker
    image: zakuroai/zakuro-worker:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ZAKURO_HOST=0.0.0.0
      - ZAKURO_PORT=8000
      - ZAKURO_WORKERS=4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Development service with volume mounts
  zakuro-worker-dev:
    container_name: zakuro-worker-dev
    image: python:3.12-slim
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - ZAKURO_HOST=0.0.0.0
      - ZAKURO_PORT=8000
      - PYTHONPATH=/app
    command: >
      sh -c "pip install -e '.[worker]' && python -m zakuro.worker.server"
    profiles:
      - dev
